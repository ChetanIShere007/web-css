<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
</head>
<body>
<h1>FORM</h1>
<form action="" method="post">
  <fieldset>
    <legend>YOUR INFORMATION</legend>
    <p><label for="email">EMAIL</label>
    <input type="text" name="email" placeholder="Please provide your email" id="email"></p>
    <p><label for="Username">USERNAME</label>
    <input type="text" name="username"  placeholder="Please provide your USername" id="username" minlength="6"></p>
    <p>
      <h5>GENDER SELECT</h5>
      <label for="male">MALE</label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="female">FEMALE</label>
      <input type="radio" name="gender" id="female" value="female">
    </p>
    <p>
      <h5>CheckBOXING</h5>
      <label for="dance">Dance</label>
      <input type="checkbox" name="habits" id="dance" value="dance">
      <label for="sing">Sing</label>
      <input type="checkbox" name="habits" id="sing" value="sing">
    </p>
    <p>
      <label for="date">join date</label>
      <input type="date" name="date" id="date">
    </p>
   <p>
    <label for="Country">select country:-</label>
    <select name="country" id="">
    <option value="NEPAL">Nepal</option>
    <option value="India">India</option>
    </select>
    </p>
    <p>      
      <label for="COFFEEE">Select Fav COFFEE:-</label>
      
      <select name="COFFEE Types" id="">
              <option value="Strong Coffee">
        <optgroup>espresso</optgroup>
      </option>
      <option value="Light Coffee">
        <optgroup>Cappuchino</optgroup>
      </option>
    </select>




    </p>
  <button type="SUBMIT">submit</button>
  <button type="RESET">reset</button>
  </fieldset>











</form>
  
</body>
</html>
